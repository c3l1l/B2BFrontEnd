 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Urun Resimleri</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/">Anasayfa</a></li>
              <li class="breadcrumb-item"><a routerLink="/products">Urunler</a> </li>
              <li class="breadcrumb-item active">Urun Resimleri</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Urun Resimleri</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">    
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <div class="input-group">
              <div class="custom-file">
                <input multiple #images type="file" class="custom-file-input" (change)="getImages($event)" id="exampleInputFile">
                <label class="custom-file-label" for="exampleInputFile">Dosya Sec</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text a" (click)="uploadImages()">Yukle</span>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="card-body">
        <div class="row">
          <div class="col-sm-3 mt-2" *ngFor="let image of productImages">
            <div class="position-relative">
              <img src="/assets/img/{{image.imageUrl}}" alt="Resim bulunamadi" class="img-fluid">
              <div class="ribbon-wrapper ribbon-lg">
                <div class="ribbon bg-danger text-lg a" [swal]="deleteSwal" (confirm)="deleteImage(image)">
                  Sil
                </div>
              </div>
            </div>
            <button *ngIf="!image.isMainImage" (click)="setMainImage(image.id)" class="btn btn-primary btn-block mt-2">Ana Resim Yap</button>
            <button *ngIf="image.isMainImage"  class="mt-2 btn btn-success btn-block">Ana Resim</button>
            </div>
        </div>
        </div>       
      </div>  
    </section>    
  </div>
  

  <swal #deleteSwal title="Sil?" text="Urunun resmini silmek istiyor musunuz?" type="question" [showCancelButton]="true" [focusCancel]="true" [swalOptions]="{confirmButtonText: 'Sil', cancelButtonText:'Vazgec'}"></swal>
